server {
  listen 80;
  server_name suggestlyg4plus.io www.suggestlyg4plus.io;
  root /usr/share/nginx/html;
  index index.html;

  # Charset
  charset utf-8;

  # Security headers (static site safe defaults)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  # CSP tailored for this site (adjust if adding new external resources)
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; upgrade-insecure-requests" always;
  # Note: HSTS must be on TLS server block (port 443), not on 80

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # Static asset caching
  location ~* \.(?:css|js|svg|png|jpg|jpeg|webp|ico)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Fonts (if served locally)
  location ~* \.(?:woff2|woff)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Access-Control-Allow-Origin "*";
    try_files $uri =404;
  }

  # HTML no-cache
  location ~* \.html$ {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # Clean URLs -> serve /path -> /path.html or /path/index.html
  location / {
    try_files $uri $uri/ $uri.html /index.html;
  }

  # Proxy API to backend (if both run behind one Nginx)
  # REQUIREMENT: Set proxy_pass to the correct upstream for your FastAPI app.
  # - If the API runs on the same host: use http://127.0.0.1:10000/
  # - If in Docker compose: use the service name (e.g., http://api:10000/)
  # - If the API is hosted separately (api.suggestlyg4plus.io), remove this block and enable CORS on the API to allow this origin.
  location /api/ {
    proxy_pass http://127.0.0.1:10000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Tuning: increase timeouts for long AI operations
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Optional: increase client body size for file uploads to AI endpoints
  client_max_body_size 20m;

  error_page 404 /404.html;
}

