name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Preflight check for Vercel secrets
      run: |
        echo "Checking required Vercel secrets..."
        if [[ -z "${{ secrets.VERCEL_TOKEN }}" ]]; then
          echo "❌ VERCEL_TOKEN secret is missing. Please add it to repository secrets."
          echo "   Get your token from: https://vercel.com/account/tokens"
          exit 1
        fi
        if [[ -z "${{ secrets.VERCEL_ORG_ID }}" ]]; then
          echo "❌ VERCEL_ORG_ID secret is missing. Please add it to repository secrets."
          echo "   Find your org ID in Vercel project settings."
          exit 1
        fi
        if [[ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]]; then
          echo "❌ VERCEL_PROJECT_ID secret is missing. Please add it to repository secrets."
          echo "   Find your project ID in Vercel project settings."
          exit 1
        fi
        echo "✅ All required Vercel secrets are present."
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Build project
      run: npm run build
      env:
        CI: true
        
    - name: Deploy to Vercel
      if: ${{ secrets.VERCEL_TOKEN && secrets.VERCEL_ORG_ID && secrets.VERCEL_PROJECT_ID }}
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
