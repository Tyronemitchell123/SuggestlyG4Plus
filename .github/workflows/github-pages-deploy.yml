name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - suggestlyg4plus-v2.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Static Site
        run: |
          # Create a simple static site for GitHub Pages
          mkdir -p dist
          cp index.html dist/
          cp -r src/ dist/
          cp requirements.txt dist/
          cp vercel.json dist/
          
          # Create a simple landing page
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>SuggestlyG4Plus v2.0 - GitHub Pages</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
                  .container { max-width: 800px; margin: 0 auto; text-align: center; }
                  h1 { font-size: 3em; margin-bottom: 20px; }
                  .status { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0; }
                  .button { display: inline-block; padding: 15px 30px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; margin: 10px; }
                  .button:hover { background: #45a049; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>🚀 SuggestlyG4Plus v2.0</h1>
                  <div class="status">
                      <h2>GitHub Pages Deployment</h2>
                      <p>This is a static deployment of SuggestlyG4Plus v2.0 on GitHub Pages.</p>
                      <p>For full functionality, please use the Vercel deployment.</p>
                  </div>
                  <a href="https://suggestlyg4plus.io" class="button">🌐 Live Site (Vercel)</a>
                  <a href="https://github.com/tyronemitchell123-group/extracted" class="button">📁 Repository</a>
              </div>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: Deployment Status
        run: |
          echo "🚀 GitHub Pages Deployment Complete!"
          echo "🌐 GitHub Pages Site: https://tyronemitchell123-group.github.io/extracted"
          echo "🌐 Live Site (Vercel): https://suggestlyg4plus.io"
          echo "📁 Repository: https://github.com/tyronemitchell123-group/extracted"
