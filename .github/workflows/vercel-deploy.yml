name: Deploy to Vercel with MAXIMUM FORCE

on:
  push:
    branches:
      - main
      - suggestlyg4plus-v2.0
  pull_request:
    branches:
      - main
      - suggestlyg4plus-v2.0

jobs:
  deploy-to-vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          python -m pytest test_api.py -v
          python test_server.py

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          alias-domains: |
            suggestlyg4plus.io
            www.suggestlyg4plus.io

      - name: Verify Deployment
        run: |
          echo "üîç Verifying deployment..."
          sleep 30
          curl -f https://suggestlyg4plus.io || echo "Domain not ready yet"
          curl -f https://www.suggestlyg4plus.io || echo "WWW domain not ready yet"

      - name: Deployment Status
        run: |
          echo "üöÄ MAXIMUM FORCE DEPLOYMENT COMPLETE!"
          echo "üåê Live Site: https://suggestlyg4plus.io"
          echo "üåê WWW Site: https://www.suggestlyg4plus.io"
          echo "‚ö° Force Level: MAXIMUM"
          echo "‚úÖ AI Agents: ACTIVE"
