name: CI - Backend

on:
  pull_request:
    paths:
      - "src/**"
      - "requirements.txt"
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "requirements.txt"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Import app
        run: |
          python - << 'PY'
          import importlib
          m = importlib.import_module('src.main_ultra_secure')
          assert hasattr(m, 'app')
          print('App imported OK')
          PY


