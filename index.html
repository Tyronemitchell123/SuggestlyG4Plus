<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUGGESTLY ELITE - Redirecting...</title>
    <style>
      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a1a 50%,
          #0a0a0a 100%
        );
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: #ffd700;
        margin-bottom: 1rem;
      }
      .loading {
        color: #a0a0a0;
        margin-bottom: 2rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 215, 0, 0.3);
        border-top: 3px solid #ffd700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .link {
        background: linear-gradient(135deg, #ffd700, #ffff00);
        color: #000;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: transform 0.3s;
      }
      .link:hover {
        transform: scale(1.05);
      }
      .link.secondary {
        background: transparent;
        color: #ffd700;
        border: 1px solid #ffd700;
      }
      .link.secondary:hover {
        background: rgba(255, 215, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">SUGGESTLY ELITE</div>
      <div class="loading">Loading Homepage...</div>
      <div class="spinner"></div>

      <div class="links">
        <a href="homepage-preview.html" class="link">View Homepage Preview</a>
        <a href="homepage-view.html" class="link secondary"
          >View Homepage View</a
        >
      </div>
    </div>

    <script>
      // Auto-redirect to homepage preview after 3 seconds
      setTimeout(() => {
        window.location.href = 'homepage-preview.html';
      }, 3000);
    </script>
  </body>
</html>
